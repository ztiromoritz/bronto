<div class="character">
    <h4>{{name}} (level {{level}} xp {{xp}})</h4>
    <img class="avatar" src="{{img}}" width="64"/>
    <table class="left">
        <tr>
            <td>HEALTH</td>
            <td>
                <div class="bar health" style="width: {{health}}px;">
                    <div class="current_health_left" style="width: {{current_health}}px;"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td>ATTACK</td>
            <td>
                <div class="bar attack" style="width: {{attack}}px;"></div>
            </td>
        </tr>
        <tr>
            <td>STRENGTH</td>
            <td>
                <div class="bar strength" style="width: {{strength}}px;"></div>
            </td>
        </tr>
        <tr>
            <td>SPEED</td>
            <td>
                <div class="bar speed" style="width: {{speed}}px;"></div>
            </td>
        </tr>
        <tr>
            <td>JUMP</td>
            <td>
                <div class="bar jump" style="width: {{jump}}px;"></div>
            </td>
        </tr>
    </table>
</div>
