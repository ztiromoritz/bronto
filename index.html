    <meta name="viewport" content="minimal-ui">

    <script id="character-template" type="text/x-handlebars-template">
        <div class="character">
            <h4>{{name}} (level {{level}}  xp {{xp}})</h4>
            <img class="avatar" src="{{img}}" width="64"/>
            <table>
                <tr>
                    <td>HEALTH</td><td><div class="bar health" style="width: {{health}}px;"></div></td>
                </tr>
                <tr>
                    <td>ATTACK</td><td><div class="bar attack" style="width: {{attack}}px;"></div></td>
                </tr>
                <tr>
                    <td>STRENGTH</td><td><div class="bar strength" style="width: {{strength}}px;"></div></td>
                </tr>
                <tr>
                    <td>SPEED</td><td><div class="bar speed" style="width: {{speed}}px;"></div></td>
                </tr>
                <tr>
                    <td>JUMP</td><td><div class="bar jump" style="width: {{jump}}px;"></div></td>
                </tr>
            </table>
        </div>
    </script>
    <script>
        $(function(){
            var characterSheet = Handlebars.compile($("#character-template").html());
            var character = {
                img : 'assets/amber.png',
                name : 'Busarakam',
                level : 2,
                xp : 220,
                health : 56,
                attack : 8,
                strength : 20,
                speed : 16,
                jump : 22
            };
            $('#characters').html(characterSheet(character));
        });

    </script>
