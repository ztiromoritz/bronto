    <meta name="viewport" content="minimal-ui">

    <script id="character-template" type="text/x-handlebars-template">
        <div class="character">
            <h4>{{name}} (level {{level}}  xp {{xp}})</h4>
            <img class="avatar" src="{{img}}" width="64"/>
            <table>
                <tr>
                    <td>HEALTH</td><td><div class="bar health" style="width: {{health}}px;"></div></td>
                </tr>
                <tr>
                    <td>ATTACK</td><td><div class="bar attack" style="width: {{attack}}px;"></div></td>
                </tr>
                <tr>
                    <td>STRENGTH</td><td><div class="bar strength" style="width: {{strength}}px;"></div></td>
                </tr>
                <tr>
                    <td>SPEED</td><td><div class="bar speed" style="width: {{speed}}px;"></div></td>
                </tr>
                <tr>
                    <td>JUMP</td><td><div class="bar jump" style="width: {{jump}}px;"></div></td>
                </tr>
            </table>
        </div>
    </script>
    <script>
        $(function(){
            var characterSheet = Handlebars.compile($("#character-template").html());
            var character = {
                img : 'assets/amber.png',
                name : 'Busarakam',
                level : 2,
                xp : 220,
                health : 56,
                attack : 8,
                strength : 20,
                speed : 16,
                jump : 22
            };
            $('#characters').html(characterSheet(character));
        });

    </script>


</head>
<body>
	<div style="width: 480px; margin: 20px auto; text-align: center;">
	    <h1>Bronto</h1>
	    <h3>A dinosaur runner rpg</h3>
        <div class="button"><img src="assets/egg.png" alt="Pixel Egg" />Generate Character</div>
        <div id="characters"></div>




        <div class="screen">
            <div class="frame">
                <div class="fight">

                <h2>Busarakam is challanged by Mesud</h2>
                <div class="char">
                    <div id="charFrame" class="ball">
                        <img class="avatar" src="assets/amber.png" width="64"/>
                    </div>
                    <div id="charRock" class="ball rlv rock"></div>
                    <div id="charLeave" class="ball rlv leave"></div>
                    <div id="charVolcano" class="ball rlv volcano"></div>
                    <table>
                        <tr>
                            <td>HEALTH</td><td><div class="bar health" style="width: 30px;"></div></td>
                        </tr>
                        <tr>
                            <td>ATTACK</td><td><div class="bar attack" style="width: 10px;"></div></td>
                        </tr>
                    </table>
                </div>
                <div class="oponent">
                    <div id="oponentFrame" class="ball">
                        <img class="avatar" src="assets/amber.png" width="64"/>
                    </div>
                    <div id="oponentChoice" class="ball choice">?</div>
                    <table>
                        <tr>
                            <td>HEALTH</td><td><div class="bar health" style="width: 10px;"></div></td>
                        </tr>
                        <tr>
                            <td>ATTACK</td><td><div class="bar attack" style="width: 10px;"></div></td>
                        </tr>
                    </table>
                </div>
                </div>
            </div>
        </div>

        <div class="fight">




        </div>

        <div class="rules">


        </div>
	</div>
</body>

</html>
